    <title>JavaScript App (Employers CRUD)</title>

<body>
    .<div class="container" style="background-color: red; min-width: 300px;">
    </br>
    <div class="row">

        <!-- Card Employes-->
            <div class="col-md-5" style="background-color: green; min-width: 300px;">
                <div class="card">
                    
                    <div class="card-header"> Employes </div>
                    
                    <div class="card-body">                       
                        <form action="javaScript:void(0);" method="post">

                            <div class="mb-3">
                              <label for="name" class="form-label">Name</label>
                              <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="employee's name ">
                            </div>

                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="employee's email">
                            </div>

                        <button type="submit" class="btn btn-success">add employee</button>

                        </form>
                    </div>   

                </div>
            </div>
        <!-- Card Employes-->

        <!-- Employes Table -->
            <div class="col-md-7 " style="background-color: blue; min-width: 300px;">
                <div class="table-responsive">
                    
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th scope="col"> ID</th>
                                <th scope="col"> Name </th>
                                <th scope="col"> Email </th>
                                <th scope="col"> Jobs </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="">

                                <td> </td>

                                <td> </td>
                            </tr>
                        </tbody>
                    </table>
           
                </div>
                         
            </div>
        <!-- Employes Table -->

        </div>
 
    </div>
</body>
</html>
